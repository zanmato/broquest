name: Build and Package

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin_path: target/x86_64-unknown-linux-gnu/release
            asset_name: -linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin_path: target/x86_64-pc-windows-msvc/release
            asset_name: -windows-x86_64.exe
            extension: .exe
          - os: macos-latest
            target: aarch64-apple-darwin
            bin_path: target/aarch64-apple-darwin/release
            asset_name: -macos-arm64

    steps:
    - uses: actions/checkout@v6
      with:
        submodules: 'true'

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install system dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libasound2-dev \
          libfontconfig-dev \
          libwayland-dev \
          libx11-xcb-dev \
          libxkbcommon-x11-dev \
          libxkbcommon-dev \
          libxcb1-dev \
          libssl-dev \
          libzstd-dev \
          libvulkan1 \
          libgit2-dev \
          libsqlite3-dev

    - name: Run sccache-cache
      uses: mozilla-actions/sccache-action@v0.0.9

    - name: Build binary
      env:
        SCCACHE_GHA_ENABLED: "true"
        RUSTC_WRAPPER: "sccache"
      run: |
        cargo build --release --target ${{ matrix.target }}

    - name: Package binary
      run: |
        mkdir -p dist
        cp "${{ matrix.bin_path }}/broquest${{ matrix.extension || '' }}" "dist/broquest${{ matrix.asset_name }}"

    - name: Package .deb
      if: runner.os == 'Linux'
      env:
        SCCACHE_GHA_ENABLED: "true"
        RUSTC_WRAPPER: "sccache"
      run: |
        ./script/package-deb

    - name: Upload binary artifact
      if: runner.os != 'Linux'
      uses: actions/upload-artifact@v4
      with:
        name: broquest-${{ matrix.target }}
        path: dist/broquest*

    - name: Upload .deb artifact
      if: runner.os == 'Linux'
      uses: actions/upload-artifact@v4
      with:
        name: broquest-deb
        path: build/broquest_*.deb

  release:
    name: Upload Release Assets
    runs-on: ubuntu-latest
    needs: [build]

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/

    - name: Upload release assets
      uses: softprops/action-gh-release@v2
      with:
        files: |
          artifacts/broquest-*/broquest*
          artifacts/broquest-deb/broquest_*.deb
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
